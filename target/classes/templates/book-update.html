<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book-update</title>
</head>
<body>
<form action="#" th:action="@{/book-update}" th:object="${book}" method="post">
    <label for="id" hidden>ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID" hidden>
    <br/>
    <label for="author">Author</label>
    <input type="text" th:field="*{author}" id="author" placeholder="Author">
    <br/>
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <br/>
    <label for="pages">Pages</label>
    <input type="number" th:field="*{pages}" id="pages" placeholder="Pages">
    <br/>
    <input type="submit" value="Update Book">
</form>
</body>
</html>
