<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book-update</title>
</head>
<body>
<div th:replace="components/bootstrap :: bootstrap"></div>
<div class="container">
    <h1 class="text-center">Book update</h1>
    <form th:action="@{/books/book-update/{id}(id=${book.id})}" th:object="${book}" method="POST">
        <label for="id" hidden>ID</label>
        <input readonly type="number" th:field="*{id}" id="id" placeholder="ID" hidden>

        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" th:field="*{author}" id="author" placeholder="Author">
            <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author Error</div>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Name">
            <div style="color:red" th:if="${#fields.hasErrors('name')}">Name Error</div>
        </div>
        <div class="form-group">
            <label for="pages">Pages</label>
            <input type="number" class="form-control" th:field="*{pages}" id="pages" placeholder="Pages">
            <div style="color:red" th:if="${#fields.hasErrors('pages')}" th:errors="*{pages}">Pages Error</div>
        </div>

        <a th:href="@{/books/main}">
            <button type="button" class="btn btn-primary">Back</button>
        </a>
        <input type="submit" class="btn btn-success" value="Update Book">
    </form>
</div>
</body>
</html>
