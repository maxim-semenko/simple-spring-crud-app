<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div>
    <form method="post">
        <input type="text" name="author" placeholder="Input author">
        <input type="text" name="name" placeholder="Input name">
        <input type="number" name="pages" placeholder="Input pages">
        <input type="submit" value="Add">
    </form>
</div>

<h2>Books List</h2>
<table>
    <tr>
        <th>Id</th>
        <th>Author</th>
        <th>Name</th>
        <th>Pages</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.pages}"></td>
        <td><a th:href="@{book-update/{id}(id=${book.id})}">Edit</a></td>
        <td><a th:href="@{book-delete/{id}(id=${book.id})}">Delete</a></td>
    </tr>
</table>
</body>
</html>
